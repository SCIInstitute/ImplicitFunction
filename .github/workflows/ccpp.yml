name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: [ubuntu-latest, macOS-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Prepare
      run: mkdir bin
    - name: configure
      run: cd bin && cmake ..
    - name: make
      run: make
    - name: make test
      run: make test

